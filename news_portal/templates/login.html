{% extends 'flatpages/default.html' %}

{% block title %}
Login page
{% endblock title %}
{% block content %}
    <h1>Login</h1>
    <div class="card mb-3">
        <div class="card-body">
            <form method="POST"  action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a type="button" class="btn btn-primary" href="/sign/signup">Registration</a>
            </form>
        </div>
    </div>
{% endblock %}
