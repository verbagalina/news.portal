<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

  </head>
  <body class="d-flex flex-column h-100">

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">News portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news/add">Add post</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {% if request.user.is_authenticated %}
              {{ request.user }}
            {% else %}
              Authentication
            {% endif %}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% if request.user.is_authenticated %}
              <li><a class="dropdown-item" href="/sign/logout/">Logout</a></li>
            {% else %}
              <!-- <li><a class="dropdown-item" href="/sign/login/">Login</a></li> -->
              <li><a class="dropdown-item" href="/accounts/login/">Login</a></li>
              <!-- <li><a class="dropdown-item" href="/sign/signup">Registration</a></li> -->
              <li><a class="dropdown-item" href="/accounts/signup/">Registration</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">News Portal</span>
  </div>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap.min.js' %}" crossorigin="anonymous"></script>
<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
   })
</script>
  </body>
</html>
